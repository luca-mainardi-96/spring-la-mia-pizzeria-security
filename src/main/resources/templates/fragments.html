<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar(current)">
        <div class="container-fluid">
            <a class="navbar-brand">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none"
                    stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"
                    class="bi bi-pizza-full" viewBox="0 0 24 24">
                
                    <circle cx="12" cy="12" r="10.5"/>

                    <circle cx="8" cy="6.8" r="1.1" fill="currentColor" stroke="none"/>
                    <circle cx="16.2" cy="9.5" r="1.1" fill="currentColor" stroke="none"/>
                    <circle cx="10" cy="17.3" r="1" fill="currentColor" stroke="none"/>

                    <path d="M14.8 15.8 Q15.8 14.8 16.8 15.8 M15.8 15.8 L15.8 16.6" fill="none"/>
                    <path d="M7.2 12.6 Q8.1 11.8 9.1 12.6 M8.1 12.6 L8.1 13.3" fill="none"/>

                    <path d="M11.6 8.5 C11 7.9 12 7.2 12.9 7.6 C13.6 7.9 13.3 8.8 12.6 9.2 Z" fill="none"/>
                    <path d="M13.8 17.3 C13.1 16.6 14.1 15.5 14.9 15.9 C15.6 16.2 15.4 17.2 14.6 17.6 Z" fill="none"/>

                    <circle cx="17.8" cy="12.5" r="0.6" fill="none"/>
                    <circle cx="9.3" cy="10.3" r="0.6" fill="none"/>
                    <circle cx="12.7" cy="13.4" r="0.6" fill="none"/>
                </svg>
            </a>
            <a th:href="@{/pizza}" class="btn btn-light">Le nostre pizze</a>
            <a th:href="@{/offer/view}" class="btn btn-light">Le nostre offerte</a>
            <a th:href="@{/ingredients/}" class="btn btn-light">I nostri ingredienti</a>
            <form class="d-flex" methor="get" th:action="@{/pizza}"> 
                <input name="keyword" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none"
                        stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                        class="bi bi-pizza-slice" viewBox="0 0 16 16">
                    
                    <path d="M2 6 L8 15 L14 6 A11 5 0 0 0 2 6 Z"/>

                    <circle cx="5.8" cy="9.1" r=".6" fill="currentColor" stroke="none"/>
                    <circle cx="8.8" cy="7.6" r=".6" fill="currentColor" stroke="none"/>

                    <path d="M6.2 10.8 Q7.0 10.1 7.8 10.8 M7.0 10.8 L7.0 11.4" fill="none"/>
                    <path d="M9.8 9.5 Q10.6 8.8 11.4 9.5 M10.6 9.5 L10.6 10.1" fill="none"/>
                    </svg>
                </button>
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Card Details -->

    <div class="card mb-3" th:fragment="card-details">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="${pizza.photo}" 
                    class="img-fluid rounded-start" 
                    alt="Pizza">
            </div>
            <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title" th:text="${pizza.name}"></h5>
                <p class="card-text">
                    Ingredienti: 
                    <span th:each="ing : ${pizza.ingredients}" th:text="|${ing.name}, |"></span>
                </p>
                <p class="card-text" th:text="|Impasto: ${pizza.doughType}|"></p>
                <p class="card-text" th:text="|Tempo di preparazione: ${pizza.prepTime} minuti|"></p>
                <p class="card-text" th:text="|Prezzo: ${pizza.price} â‚¬|"></p>
            </div>
            </div>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>
</html>
