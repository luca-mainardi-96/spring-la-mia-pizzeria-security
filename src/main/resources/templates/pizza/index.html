<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav th:replace="~{fragments :: navbar('Home')}"></nav>

    <div class="container">
        <div class="row">
            <div class="col-auto text-align-center py-3">
                <h2>Il nostro menù</h2>
            </div>
        </div>
    </div>

        <hr>

    <div class="container">
        <div class="text-center mt-4">
            <span class="me-2">Aggiungi una nuova pizza</span>
            <a th:href="@{/pizza/insert}" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" 
                    width="16" 
                    height="16" 
                    fill="currentColor" 
                    class="bi bi-plus-circle" 
                    viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                </svg>
            </a>
        </div>
    </div>

        <hr>

    <div class="container">
        <div class="row py-3">
            <table class="table table-striped" th:if="${list != null and list.size() > 0}">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Tempo di cottura</th>
                        <th>Prezzo</th>
                        <th colspan="3"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${list}">
                        <td th:text="${item.name}"></td>
                        <td th:text="|${item.prepTime} minuti|"></td>
                        <td th:text="|${item.price} €|"></td>
                        <td>
                            <button class="btn btn-primary">
                                <a th:href="@{/pizza/details/{id}(id=${item.id})}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none"
                                        stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                                        class="bi bi-pizza-slice text-white" viewBox="0 0 16 16">
                                    
                                        <path d="M2 6 L8 15 L14 6 A11 5 0 0 0 2 6 Z"/>

                                        <circle cx="5.8" cy="9.1" r=".6" fill="currentColor" stroke="none"/>
                                        <circle cx="8.8" cy="7.6" r=".6" fill="currentColor" stroke="none"/>

                                        <path d="M6.2 10.8 Q7.0 10.1 7.8 10.8 M7.0 10.8 L7.0 11.4" fill="none"/>
                                        <path d="M9.8 9.5 Q10.6 8.8 11.4 9.5 M10.6 9.5 L10.6 10.1" fill="none"/>
                                    </svg> 
                                </a>
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-warning">
                                <a th:href="@{/pizza/edit/{id}(id=${item.id})}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                                    </svg>
                                </a>
                            </button>
                        </td>
                        <td>
                            <form th:action="@{/pizza/delete/{id}(id=${item.id})}" method="post">
                                <button class="btn btn-danger" 
                                    type="submit" 
                                    id="submit-button" 
                                    onclick="return confirm('confermi di voler eliminare questo elemento?')">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                    <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                                    </svg>
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>
</html>
