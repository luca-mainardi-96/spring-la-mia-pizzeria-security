<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <nav th:replace="~{fragments :: navbar('Details')}"></nav>

    <h2>La nostra pizza</h2>

    <hr>

    <div class="container my-5">
        <div class="row">
           <div class="col-8">
                <div th:if="${empty == false}" th:insert="~{fragments :: card-details(pizza=${pizza})}"></div>
                <p th:if="${empty == true}" class="text-center alert alert-danger" role="alert">Pizza non trovata.</p>
           </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h4>Le nostre offerte</h4>
                <table class="table table-striped py-3" th:if="${pizza.specialOffers.size() > 0}">
                    <thead>
                        <tr>
                            <td>Offer name</td>
                            <td>Start date</td>
                            <td>End date</td>
                            <td>Offer details</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="off : ${pizza.specialOffers}">
                            <td th:text="${off.title}"></td>
                            <td th:text="${off.offerStart}"></td>
                            <td th:text="${off.offerEnd}"></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <div th:unless="${pizza.specialOffers.size() > 0}">
                    <div class="alert alert-primary">There are no special offers.</div>
                </div>
                <div class="col-6">
                    <span>Aggiungi un'offerta</span>
                    <span>
                            <a th:href="@{/pizza/details/{id}/offer(id=${pizza.id})}" 
                                class="btn btn-ouline-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                                </svg>
                            </a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>
</html>
